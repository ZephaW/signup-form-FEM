<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="index.js"></script>

 

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

   <main class="container">
    <div class="intro">
      <h2>Learn to code by watching others</h2>
       <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
    
  <div class="pitch">
    <button class="first-button"><span class="trial">Try it free 7 days</span> then <br> $20/mo. thereafter</button>
  
    <form>
      <input type="text" id="first-name" placeholder="First Name">
      <input type="text" id="last-name" placeholder="Last Name">

      <input type="email" id="email-address" placeholder="Email Address">
      <input type="password" id="password" placeholder="Password">
      <button type="submit" class="second-button">CLAIM YOUR FREE TRIAL</button>
      <p class="disclaimer">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
    </form>
  </div>
   
  
      
  
   
   </main>
